<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <form action="validarform.js" method="post">
    <label for="txtName" id="nombre">Nombre proveedor:</label>
    <input type="text" required minlength="5" maxlength="20" placeholder="Ingrese nombre" ><br><br>

    <label for="txtNit" id="txtNit">Nit proveedor:</label>
    <input type="number" required min="9" max="12" placeholder="Ingrese Nit" ><br><br>
    
    <label for="txtContacto" id="txtNit">Contacto proveedor:</label>
    <input type="number" id="telefono" name="telefono" pattern="[0-9]{3,15}" required placeholder="Ej: 1234567890"><br><br>

    <label for="txtEmail" id="txtNit">Email :</label>
    <input type="email" id="email" name="email" required><br><br>



    <input type="submit" value="Registrar Proveedor">
   </form> 
    
</body>
</html>
